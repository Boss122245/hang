<head>

  <style>
    body {

      background: #f4f6f8;
      display: flex;
      justify-content: center;

<body>

<div class="app">
  <h1>‚òÅÔ∏è Web App ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</h1>
  <input type="text" id="task" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£">
  <button onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
  <ul id="list"></ul>
</div>

<script>
  // üî¥ ‡πÉ‡∏™‡πà URL Web App ‡∏à‡∏≤‡∏Å Google Apps Script ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
  const API_URL = 'https://script.google.com/macros/s/AKfycbxCwTTL5IbIzTeZt20pwrvRu7dA79zBiDvmu6WSpzlZEPJBG3KOt8-miPIOq_4nQThHFA/exec';

  function loadTasks() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('list');
        list.innerHTML = '';
        data.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task;
          list.appendChild(li);
        });
      });
  }

  function addTask() {
  const input = document.getElementById('task');
  if (!input.value.trim()) return;

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
    body: input.value.trim()
  })
  // ‚ùó 302 ‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ä‡πá‡∏Å status
  .then(() => {
    input.value = '';
    loadTasks();
  })
  .catch(err => {
    console.error(err);
    alert('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
  });
}


  loadTasks();
</script>
