<body>

<div class="app">

  <input type="text" id="task" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£">
  <button onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
  <ul id="list"></ul>
</div>

<script>
  // üî¥ ‡πÉ‡∏™‡πà URL Web App ‡∏à‡∏≤‡∏Å Google Apps Script ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
  const API_URL = 'https://script.google.com/macros/s/AKfycbyaubapyvkawR5n82FICqeWM96395m1GvV5-60PFbcxpkFywdG9StvWJyXi2wFD0XeFNA/exechttps://script.google.com/macros/s/AKfycbz-aGynFFwfLKFykwfXIj_nK8zC8S05dBDvEY-2YzirYdk8b3u9EbkXnSfrD1n-YxSaGg/exechttps://script.google.com/macros/s/AKfycbxFJLr3j190PJsSUyclhU79hbJQhAoePyg07bHJg9hSzMi7TMh_gkK3zuGxIlA9XSqz_A/exec';

  function loadTasks() {
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('list');
        list.innerHTML = '';
        data.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task;
          list.appendChild(li);
        });
      });
  }

  function addTask() {
    const taskInput = document.getElementById('task');
    if (taskInput.value === '') return;

    // ‡πÉ‡∏ä‡πâ text/plain ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏á CORS preflight (Google Apps Script ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô)
    fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'text/plain;charset=utf-8'
      },
      body: taskInput.value
    })
    .then(res => res.text())
    .then(() => {
      taskInput.value = '';
      loadTasks();
    })
    .catch(err => alert('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err));
  }

  loadTasks();
</script>
